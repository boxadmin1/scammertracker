<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find a Scammer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: #d1d1d1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-size: 16px;
      padding: 20px;
    }

    .container {
      background-color: #2e2e2e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 255, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 800px;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      font-size: 32px;
      color: #39ff14;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    button {
      background-color: #39ff14;
      color: #1e1e1e;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0px 5px 15px rgba(0, 255, 0, 0.4);
    }

    button:hover {
      background-color: #32e317;
      transform: translateY(-5px);
      box-shadow: 0px 10px 20px rgba(0, 255, 0, 0.5);
    }

    .scammer-info {
      display: block;
      background-color: #3c3c3c;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .scammer-info .scammer-card {
      font-size: 16px;
      line-height: 1.8;
    }

    .scammer-info .scammer-card span {
      display: block;
      margin-bottom: 10px;
    }

    .scammer-info .scammer-card span strong {
      color: #39ff14;
    }

    .scammer-info .scammer-card span {
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Find a Scammer</h1>
    <p>Click the button below to get a random scammer number and additional info!</p>
    <button id="generateButton">Get a Scammer Number</button>

    <div id="scammerNumber" class="scammer-info" style="display: none;"></div>
  </div>

  <script>
    const generateButton = document.getElementById('generateButton');
    const scammerInfoDiv = document.getElementById('scammerNumber');

    generateButton.addEventListener('click', () => {
      fetch('database.json')
        .then(response => response.json())
        .then(data => {
          const randomIndex = Math.floor(Math.random() * data.length);
          const randomScammer = data[randomIndex];

          scammerInfoDiv.innerHTML = `
            <div class="scammer-card">
              <span><strong>Phone:</strong> ${randomScammer.phone}</span>
              <span><strong>Email:</strong> ${randomScammer.email}</span>
              <span><strong>Website:</strong> ${randomScammer.website}</span>
              <span><strong>Scam Type:</strong> ${randomScammer.scamType}</span>
              <span><strong>Location:</strong> ${randomScammer.location}</span>
              <span><strong>Victim Count:</strong> ${randomScammer.victimCount}</span>
              <span><strong>Last Reported:</strong> ${randomScammer.lastReported}</span>
              <span><strong>Other Info:</strong> ${randomScammer.other}</span>
            </div>
          `;
          scammerInfoDiv.style.display = 'block';
        });
    });
  </script>
</body>
</html>
