<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scammer Finder - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: #d1d1d1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 16px;
      padding: 20px;
    }

    .container {
      background-color: #2e2e2e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 255, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 800px;
    }

    h1 {
      font-size: 32px;
      color: #39ff14;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .home-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .home-link {
      color: #39ff14;
      text-decoration: none;
      font-size: 20px;
      padding: 10px 20px;
      border: 2px solid #39ff14;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .home-link:hover {
      background-color: #39ff14;
      color: #1e1e1e;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Scammer Tracker </h1>
    <p>Select an option below to get started:</p>
    <div class="home-links">
      <a href="random.html" class="home-link">Find a Scammer</a>
      <a href="search.html" class="home-link">Search for a Scammer</a>
      <a href="report.html" class="home-link">Submit a Report</a>
    </div>
  </div>
</body>
</html>
